<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <div class="left">
           <img src="https://github.com/russs123/instagram-form-tutorial/blob/main/images/phones.png?raw=true" alt="phone">
           <img class="screen" src="https://github.com/russs123/instagram-form-tutorial/blob/main/images/screen.jpg?raw=true" alt="phone-screen">
        </div>
        <div class="right">
            <div class="panellogin">
                <img id="logo" src="https://www.freepngimg.com/thumb/logo/70011-instagram-script-typeface-myfonts-user-logo-font.png" alt="logo">
                <form >
                    <!-- <div class="inputbox"></div> -->
                    <input
                    class="inputBox"
                    type="text"
                    name="username"
                    required
                    placeholder="phone number,username, or email"
                    >
                    <br>
                    <input
                    class="passwordInputBox"
                    type="password"
                    name="password"
                    required
                    placeholder="password"

                    >
                    <br>
                    <input
                    class="button"
                    type="submit"
                    name="login"
                    value="Log In"
                    >
                    <div class="divider">
                        <!-- <div class="line">

                        </div> -->
                        <p>-------------OR-------------</p>
                        <!-- <div class="line">
                            
                        </div> -->
                    </div>

                    <a class="fb" href="https://www.facebook.com/">Log in with Facebook</a>
                    <br>
                    <a class="fp" href="https://www.instagram.com/accounts/password/reset/">Forgot password</a>
                </form>
            </div>
            <div class="panelsignup">
                <p class="dha"> Don't have an account?</p>
                <a class="signuplink" href="https://www.instagram.com/accounts/emailsignup/">Sign Up</a>
            </div>
            <div class="apps">
                <p class="appgetr">Get the App</p>
                <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"> <img class="AppleStore" src="https://i0.wp.com/www.bagel-labs.com/wp-content/uploads/2016/12/App-Store-Button_resize.png?ssl=1"></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D1D1BD5D3-F302-4256-BDA2-9F6B507B550F%26utm_content%3Dlo%26utm_medium%3Dbadge"><img class="googleApp" src="https://www.vortex6.com/wp-content/uploads/2019/09/google-play-badge.png" ></a>
                
                
            </div>
        </div>
    </section>
    <!-- <footer>
        <p>Footer Content</p>
    </footer> -->
</body>
</html>
